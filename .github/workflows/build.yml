name: Build PEGUEDEX APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo dpkg --add-architecture i386
        sudo apt-get update
        sudo apt-get install -y \
            python3 python3-pip python3-setuptools git zip unzip openjdk-17-jdk \
            liblzma-dev zlib1g-dev libssl-dev autoconf libtool pkg-config \
            libffi-dev libncurses5:i386 libstdc++6:i386 libffi7:i386 \
            libgcc-s1:i386 libffi-dev gcc g++ make

    - name: Install Buildozer
      run: |
        pip install --upgrade pip
        pip install cython
        pip install buildozer

    - name: Ensure buildozer.spec exists
      run: |
        if [ ! -f buildozer.spec ]; then buildozer init; fi

    - name: Build APK
      run: buildozer android debug

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v3
      with:
        name: PEGUEDEX-APK
        path: bin/*.apk
